description: Imagine being trapped on a spaceship hurtling through the outer reaches
  of the galaxy at warp speed &ndash; alongside a menagerie of giant, bloodthirsty
  creatures. That's the improbable but pulse-pounding plot of Paul W. Fairman's short
  tale, "The Beasts in the Void." If you're hankering for a classic sci-fi tale packed
  with plenty of adventure, it doesn't get much better than this.
